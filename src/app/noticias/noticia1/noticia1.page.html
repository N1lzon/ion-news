<ion-header [translucent]="true">
  <ion-toolbar>
    <div>
      <ion-icon (click)="goBack()" name="arrow-back-outline"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  

  <ion-grid>
    <ion-row>
      <ion-col>
        @for (item of noticias; track item) {
          <h1>{{item.titulo}}</h1>

        <img src="{{item.imagen}}" alt="">
      
        <p>{{item.desc}}</p>
        }
        
      </ion-col>
    </ion-row>
  </ion-grid>
