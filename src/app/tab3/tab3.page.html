<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="header">
      User Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div align="center" class="profile" >

    <div class="image">
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="{{picLink}}" />
      </ion-avatar>

      <h1>{{userName}}</h1>
    </div>

  </div>

 
</ion-content>
